<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userDataJs="ngModelGroup">
          <div class="form-group" >
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="inputName" required>
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest a Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input 
              type="email" 
              id="email" 
              class="form-control" 
              ngModel 
              name="inputEmail" 
              required 
              email
              #email="ngModel"
            >
          </div>
          <div *ngIf="!email.valid && email.touched">
            <p>Please enter a valid email!</p>
          </div>
        </div>
        <p *ngIf="!userDataJs.valid && userDataJs.touched">Please enter valid User Data</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" [ngModel]="defaultQuestion" name="secret"> 
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea [(ngModel)]="answer" name="userAnswer" class="form-control"></textarea>
          <p>You entered {{answer}}</p>
        </div>
        <div *ngFor="let gender of genders">
          <label>
            <input type="radio" value="{{gender}}" ngModel name="gender" required>
            {{gender}}
          </label>
        </div>
        <div style="text-align: center">
          <button class="btn ben-defautlt" (click)="resetForm()">Reset Form</button>
          <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      You submitted this data:<br>
      Name: {{user.name}}<br>
      Email: {{user.email}}<br>
      Secret Question: Your first {{user.secretQuestion}}?<br>
      Answer: {{user.answer}}<br>
      gender: {{user.gender}}<br>
    </div>
  </div>
</div>
