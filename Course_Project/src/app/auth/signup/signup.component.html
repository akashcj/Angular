<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-sm-offset-2">
    <form (ngSubmit)="onFormSubmit(f)" #f="ngForm">
      <label for="name">Name</label>
      <input type="name" name="name" id="name" class="form-control" ngModel>
      <label for = "email">Email</label>
      <input type = "email" name="email" id = "email" class="form-control" ngModel>
      <button type = "submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
