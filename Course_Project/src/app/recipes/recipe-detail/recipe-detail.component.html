<div class="row">
  <div class="col-xs-12" style="width:75%">
    <img src="{{recipe.imagePath}}" alt="{{recipe.name}} image" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
      <ul class="dropdown-menu">
          <li><a  (click)="addIngredientsToShoppingList()">To Shopping List</a></li>
          <li><a [routerLink]="['edit']">Edit Recipt</a></li>
          <li><a (click)="deleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="col">
  <div class="row-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="col">
  <div class="row-xs-12">
    <ul class="list-group" style="margin:0;" *ngFor="let ingredient of recipe.ingredients">
      <li class="list-group-item">
        {{ingredient.name}} - {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
