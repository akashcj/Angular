<div class="container">
  <div class="row">
    <div class="col col-xs-12">
      Enter Server Data:<input class="form-control" [(ngModel)]="inputData">
    </div>
  </div>
  <div class="row">
      <div class="col col-xs-12">
        <button class="btn btn-default" (click)="onButtonClick()" [disabled]="inputData == ''">Process Data</button>
      </div>
  </div>
  <div class="row">
      <div class="col col-xs-12">
        <p>{{outputData}}</p>
      </div> 
  </div>
</div>
