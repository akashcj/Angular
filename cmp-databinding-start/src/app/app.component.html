<div class="container">
  <div class="row">
    <app-cockpit (serverAdded)="onServerAdded($event)" (blueprintAdded)="onBlueprintAdded($event)"></app-cockpit>
    

  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="changeFirstElement()">Change First Element</button>
      <button class="btn btn-danger" (click)="deleteFirstElement()">Delete First Element</button>
      <app-server-element *ngFor="let serverElement of serverElements"  [srvElement]="serverElement" [name]="serverElement.name">
        <p #contentParagraph>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>
